  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.html5.min.js"></script>
  <link href="/static/styles/style.css" rel="stylesheet" />
</head>
<body>
    <h3>「{{ keyword1 }}」　での検索結果です。</h3>
    <h4>チェック後、送信して下さい。</h4>
    <form action="{{ url_for('printout')}}" method="POST">
      <button type="submit">送信</button>
        {% for i,v in output_df.iterrows() %}
          <article>
            <div class="img">
                <img src='{{ v["image"] }}'>
            </div>
            <div class="book-info">
                <label for="order_checkbox" class="checkbox">
                  <input type="checkbox" name="order" value="{{ v["JAN"] }}" />発注する
                </label>
                <h3><a href='{{ v["url"] }}'>{{ v["title"] }}</a></h3>
                <p>{{ v["author"] }}  {{ v["publisher"] }}</p>
                <p>{{ v["rank"]}}  {{ v["JAN"] }}</p>
                <p>{{ v["date"] }}  {{ v["price"] }}</p>
            </div>
          </article>
        {% endfor %}
    </form>
</body>
</html>
